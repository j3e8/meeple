<!DOCTYPE html>
<html ng-app="mainApp">
  <head>
    <title>Meeple Maker</title>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body ng-controller="mainController">
    <div id="artboard" artboard ondrop="angular.element(this).scope().importSvg(event)" ondragover="angular.element(this).scope().dragOver(event, this)" ondragenter="angular.element(this).scope().dragEnter(event, this)" ondragleave="angular.element(this).scope().dragLeave(event, this)"></div>
    <footer>
      Attach to <select ng-options="a.id as a.name for a in armatures" ng-model="selectedArmature"></select>
      <input type="number" ng-model="zIndex">

      Themes <select ng-options="t.id as t.name for t in themes" ng-model="selectedTheme"></select> <button>Add</button>

      <div class="breathe">
        <button>Save</button>
      </div>
    </footer>

    <layer-class-dialog on-choose="addSvgToView" ng-show="layerClassDialogIsDisplayed"></layer-class-dialog>
  </body>
</html>
